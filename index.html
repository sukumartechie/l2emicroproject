<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Micro Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>
<body>

    <div class="container">
        <div class="page-header text-center">
            <h2> Student Enrollment Form using JPDB API</h2>

        </div>
        <form id="stuform" method="get">
            <div class="form-group">
                <label>Student RNO:</label>
                <input type="text" id="srno" class="form-control" onchange="getStu()">
            </div>

            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="sfullname" class="form-control">
            </div>

            <div class="form-group">
                <label>class:</label>
                <input type="text" id="sclass" class="form-control">
            </div>

            <div class="form-group">
                <label>Birth Date:</label>
                <input type="text" id="sbdate" class="form-control">
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="saddress" class="form-control">
            </div>

            <div class="form-group">
                <label>Enrollment Date:</label>
                <input type="text" id="sedate" class="form-control">
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-lg  btn-primary" id="save" onclick="saveData()">save</button>
                <button type="button" class="btn btn-lg  btn-primary" id="change" onclick="changeData()">change</button>
                <button type="button" class="btn btn-lg  btn-primary" id="reset" onclick="resetForm()">reset</button>
            </div>

        </form>

    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="C:/Users/chenn/OneDrive/Desktop/l2e/index.js"></script>
</body>
</html>
